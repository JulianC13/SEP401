<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= title %></title>

  <!-- Bootstrap -->
  <% include partials/head.html%>
</head>
 
<body>
    
  <% include partials/nav.html %>
  <!-- HEADER -->
  <header>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center hola display-4">Personal Information</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

	<section class="py-5 px-5 display-5">
		<div class="bg-white shadow rounded-lg d-block d-sm-flex">
			<div class="border-right" >
                <div class="my-5" style="width: 150px;" >
                </div>
                    <ul class="nav flex-column nav-pills" role="tablist">
                        <li class="pill-1" id="v-pills-tab">
                            <a class="nav-link active display-5" data-toggle="tab" id="account-tab" data-target="#account">Account</a>
                        </li>
                        <li class="pill-1" id="v-pills-tab">
                            <a class="nav-link  display-5" data-toggle="tab" id="password-tab" href="#password">Password</a>
                        </li>
                    </ul>
			</div>
			<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
				<div class="tab-pane fade show active" id="account">
                    <form id="updateAccountForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" class="form-control" id="userDetails" name='fullName'>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" name='phone'>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Doc ID</label>
                                    <input type="text" class="form-control" name='docId'>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address</label>
                                    <input type="text" class="form-control" name='address'>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="text" class="form-control" name='emailAdd' readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                                <div class="col-4 pt-4"><button  class="form-control">UPDATE</button></div>
                            <div class="col-4"></div>
                        </div>
                    </form>
                    
                </div>        
                <div class="tab-pane" id="password">
                    <form id="updatePasswordForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Old password</label>
                                    <input class="form-control" type="password" name="passwordOld" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>New password</label>
                                    <input class="form-control" type="password" name="passwordU" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Confirm new password</label>
                                    <input class="form-control" type="password" name="passwordUConf" placeholder="Confirm Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 pt-4"><button  class="form-control">UPDATE</button></div>    
                        </div>
                    </form>
                       
                </div>
			
		    </div>   
		</div>
	</section>
</body>
<!-- FOOTER -->
<% include partials/footer.html %>

<script type="text/javascript" src="/js/information.js"></script>

</html>
